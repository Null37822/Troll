<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Audio</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            overflow: hidden;
            flex-direction: column;
            position: relative;
        }
        img {
            max-width: 100%;
            max-height: 80vh;
            object-fit: cover;
            position: relative;
            z-index: 5;
        }
        #text {
            color: #fff;
            font-size: 32px;
            margin-top: 10px;
        }
        #playMessage {
            color: #fff;
            font-size: 16px;
            position: absolute;
            bottom: 20px;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <audio id="audio" src="https://null37822.github.io/games/null.mp3" preload="auto" loop></audio>
    <img id="image" src="imagen.jpg" alt="Seguime en Instagram xd">
    <div id="text">x_x.d.r.g_xxbruh</div>
    <div id="playMessage">Haz clic en cualquier parte de la pantalla para iniciar el audio</div>

    <script>
        const audio = document.getElementById('audio');
        const playMessage = document.getElementById('playMessage');

        function playAudio() {
            audio.play().then(() => {
                console.log('Audio reproduciéndose automáticamente.');
            }).catch(() => {
                console.log('El navegador ha bloqueado la reproducción automática. Se requiere interacción del usuario.');
                playMessage.style.display = 'block';
            });
        }

        // Intentar reproducir el audio lo antes posible
        playAudio();

        // Si la reproducción falla, esperar a que el usuario interactúe
        document.addEventListener('click', () => {
            audio.play().catch(error => {
                console.error('Error al reproducir el audio:', error);
            });
            playMessage.style.display = 'none';
        });

        // Reiniciar el audio cuando termine
        audio.addEventListener('ended', () => {
            audio.currentTime = 0;
            audio.play();
        });
    </script>
</body>
</html>
