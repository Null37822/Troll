<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Audio</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            overflow: hidden;
            flex-direction: column;
            position: relative;
            color: #fff;
        }
        #prompt {
            font-size: 24px;
            text-align: center;
            z-index: 10;
        }
        #options {
            margin-top: 20px;
            font-size: 20px;
            display: flex;
            justify-content: space-between;
            width: 200px;
        }
        #si, #no {
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
        }
        #si {
            background-color: green;
        }
        #no {
            background-color: red;
        }
        #image, #text {
            display: none;
        }
        img {
            max-width: 100%;
            max-height: 80vh;
            object-fit: cover;
            position: relative;
            z-index: 5;
        }
        #text {
            color: #fff;
            font-size: 32px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <audio id="audio" src="https://null37822.github.io/games/null.mp3" preload="auto" loop></audio>
    
    <!-- Initial Prompt -->
    <div id="prompt">
        ¿COMENZAR?
        <div id="options">
            <div id="si">SI</div>
            <div id="no">NO</div>
        </div>
    </div>
    
    <img id="image" src="imagen.jpg" alt="Seguime en Instagram xd">
    <div id="text">x_x.d.r.g_xxbruh</div>

    <script>
        const audio = document.getElementById('audio');
        const promptDiv = document.getElementById('prompt');
        const image = document.getElementById('image');
        const text = document.getElementById('text');

        const startExperience = () => {
            // Ocultar el prompt y mostrar la imagen y texto
            promptDiv.style.display = 'none';
            image.style.display = 'block';
            text.style.display = 'block';

            // Reproducir el audio
            audio.play().catch(() => {
                console.log('Esperando interacción del usuario para reproducir el audio.');
            });
        };

        // Reproducción de audio y acciones al hacer clic en cualquier parte o en los botones
        const activateExperience = () => {
            startExperience();
            document.removeEventListener('click', activateExperience);
            document.removeEventListener('keydown', activateExperience);
        };

        document.getElementById('si').addEventListener('click', activateExperience);
        document.getElementById('no').addEventListener('click', activateExperience);
        document.addEventListener('click', activateExperience, { once: true });
        document.addEventListener('keydown', activateExperience, { once: true });

        // Precargar el audio en segundo plano y silenciarlo hasta que el usuario interactúe
        audio.volume = 0;
        audio.play().then(() => {
            audio.pause();
            audio.currentTime = 0;
            audio.volume = 1.0;

            // Reiniciar el audio cuando termine
            audio.addEventListener('ended', () => {
                audio.currentTime = 0;
                audio.play();
            });
        }).catch(() => {
            console.warn('El navegador ha bloqueado la reproducción automática. Se requiere interacción del usuario.');
        });
    </script>
</body>
</html>
