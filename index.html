<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Audio</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            overflow: hidden;
            flex-direction: column;
        }
        button {
            padding: 20px 40px;
            font-size: 24px;
            color: #fff;
            background-color: #28a745;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 10;
            position: relative;
        }
        button:hover {
            background-color: #218838;
        }
        .hidden {
            display: none;
        }
        img {
            max-width: 100%;
            max-height: 80vh;
            object-fit: cover;
            position: relative;
            z-index: 5;
        }
        #text {
            color: #fff;
            font-size: 32px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <button id="playButton">Play</button>
    <audio id="audio1" src="https://null37822.github.io/Troll/null.mp3" preload="auto"></audio>
    <audio id="audio2" src="https://null37822.github.io/Troll/null.mp3" preload="auto" volume="0"></audio>
    <img id="image" src="imagen.jpg" class="hidden" alt="Imagen despuÃ©s del play">
    <div id="text" class="hidden">x_x.d.r.g_xxbruh</div>

    <script>
        const audio1 = document.getElementById('audio1');
        const audio2 = document.getElementById('audio2');
        const playButton = document.getElementById('playButton');
        const image = document.getElementById('image');
        const text = document.getElementById('text');

        let currentAudio = audio1;
        let nextAudio = audio2;

        // Precarga y prepara los audios en segundo plano
        audio1.volume = 1.0;
        audio2.volume = 0;

        playButton.addEventListener('click', () => {
            playButton.classList.add('hidden');
            image.classList.remove('hidden');
            text.classList.remove('hidden');

            // Comienza a reproducir el audio principal
            currentAudio.play().catch(error => {
                console.error('Error al reproducir el audio:', error);
            });
        });

        currentAudio.addEventListener('timeupdate', () => {
            // Verifica si quedan menos de 0.5 segundos para que termine el audio
            if (currentAudio.duration - currentAudio.currentTime <= 0.5) {
                // Prepara el siguiente audio
                nextAudio.currentTime = 0;
                nextAudio.play().catch(error => {
                    console.error('Error al pre-cargar el siguiente audio:', error);
                });
            }
        });

        currentAudio.addEventListener('ended', () => {
            // Cambia al siguiente audio y ajusta su volumen
            nextAudio.volume = 1.0;
            [currentAudio, nextAudio] = [nextAudio, currentAudio]; // Intercambia los audios
            currentAudio.play().catch(error => {
                console.error('Error al cambiar al siguiente audio:', error);
            });
        });
    </script>
</body>
</html>
