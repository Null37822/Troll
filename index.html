<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Audio</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            overflow: hidden;
            flex-direction: column;
        }
        button {
            padding: 20px 40px;
            font-size: 24px;
            color: #fff;
            background-color: #28a745;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 10;
            position: relative;
        }
        button:hover {
            background-color: #218838;
        }
        .hidden {
            display: none;
        }
        img {
            max-width: 100%;
            max-height: 80vh;
            object-fit: cover;
            position: relative;
            z-index: 5;
        }
        #text {
            color: #fff;
            font-size: 32px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <button id="playButton">Play</button>
    <audio id="audio" src="https://null37822.github.io/Troll/null.mp3" preload="auto"></audio>
    <img id="image" src="imagen.jpg" class="hidden" alt="Imagen después del play">
    <div id="text" class="hidden">x_x.d.r.g_xxbruh</div>

    <script>
        const audio = document.getElementById('audio');
        const playButton = document.getElementById('playButton');
        const image = document.getElementById('image');
        const text = document.getElementById('text');

        // Precargar y preparar el audio en silencio
        audio.volume = 0;
        audio.play().then(() => audio.pause()).catch(() => {
            console.warn('El navegador ha bloqueado la reproducción automática, pero el audio está listo.');
        });

        playButton.addEventListener('click', () => {
            // Mostrar la imagen y texto instantáneamente
            playButton.classList.add('hidden');
            image.classList.remove('hidden');
            text.classList.remove('hidden');

            // Restablecer el volumen y reproducir el audio
            audio.currentTime = 0;
            audio.volume = 1.0;
            audio.play().catch(error => {
                console.error('Error al reproducir el audio:', error);
            });
        });

        // Verificar continuamente el tiempo de reproducción
        audio.addEventListener('timeupdate', () => {
            // Verifica si quedan menos de 0.3 segundos para que termine el audio
            if (audio.duration - audio.currentTime <= 0.3) {
                audio.currentTime = 0; // Reinicia al comienzo para evitar el corte
                audio.play(); // Reproduce instantáneamente sin esperar a que termine
            }
        });
    </script>
</body>
</html>
