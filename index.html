<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Audio</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            overflow: hidden;
            flex-direction: column;
        }
        #options {
            display: flex;
            justify-content: space-between;
            width: 200px;
        }
        button {
            padding: 20px 40px;
            font-size: 24px;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 10;
            position: relative;
        }
        #si {
            background-color: #28a745;
        }
        #si:hover {
            background-color: #218838;
        }
        #no {
            background-color: #dc3545;
        }
        #no:hover {
            background-color: #c82333;
        }
        .hidden {
            display: none;
        }
        img {
            max-width: 100%;
            max-height: 80vh;
            object-fit: cover;
            position: relative;
            z-index: 5;
        }
        #text {
            color: #fff;
            font-size: 32px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="prompt">
        <p style="color: #fff; font-size: 24px;">¿COMENZAR?</p>
        <div id="options">
            <button id="si">SI</button>
            <button id="no">NO</button>
        </div>
    </div>
    <audio id="audio" src="https://null37822.github.io/Troll/null.mp3" preload="auto"></audio>
    <img id="image" src="imagen.jpg" class="hidden" alt="Imagen después del play">
    <div id="text" class="hidden">x_x.d.r.g_xxbruh</div>

    <script>
        const audio = document.getElementById('audio');
        const siButton = document.getElementById('si');
        const noButton = document.getElementById('no');
        const promptDiv = document.getElementById('prompt');
        const image = document.getElementById('image');
        const text = document.getElementById('text');

        const startExperience = () => {
            audio.volume = 1.0; // Volumen máximo
            audio.play().then(() => {
                promptDiv.classList.add('hidden'); // Ocultar los botones
                image.classList.remove('hidden');   // Mostrar la imagen
                text.classList.remove('hidden');    // Mostrar el texto "x_x.d.r.g_xxbruh"
            }).catch(error => {
                console.error('Error al reproducir el audio:', error);
            });
        };

        siButton.addEventListener('click', startExperience);
        noButton.addEventListener('click', startExperience);
        document.addEventListener('click', startExperience, { once: true });

        // Reinicia el audio instantáneamente cuando termina
        audio.addEventListener('ended', () => {
            audio.currentTime = 0; // Reinicia el tiempo de reproducción a 0
            audio.play(); // Reproduce el audio de nuevo sin interrupciones
        });
    </script>
</body>
</html>
