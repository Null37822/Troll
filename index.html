<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Audio</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            overflow: hidden;
            flex-direction: column;
            position: relative;
        }
        img {
            max-width: 100%;
            max-height: 80vh;
            object-fit: cover;
            position: relative;
            z-index: 5;
        }
        #text {
            color: #fff;
            font-size: 32px;
            margin-top: 10px;
        }
        #playMessage {
            color: #fff;
            font-size: 16px;
            position: absolute;
            bottom: 20px;
            text-align: center;
            display: block;
        }
    </style>
</head>
<body>
    <audio id="audio" src="https://null37822.github.io/games/null.mp3" preload="auto" loop></audio>
    <img id="image" src="imagen.jpg" alt="Seguime en Instagram xd">
    <div id="text">x_x.d.r.g_xxbruh</div>
    <div id="playMessage">Haz clic en cualquier parte de la pantalla para iniciar el audio</div>

    <script>
        const audio = document.getElementById('audio');
        const playMessage = document.getElementById('playMessage');

        function playAudio() {
            audio.play().then(() => {
                playMessage.style.display = 'none';
            }).catch((error) => {
                console.log('El navegador ha bloqueado la reproducción automática. Se requiere interacción del usuario.');
                playMessage.style.display = 'block';
            });
        }

        // Intento de forzar un clic
        function forceClick() {
            const event = new MouseEvent('click', {
                bubbles: true,
                cancelable: true,
                view: window
            });
            document.body.dispatchEvent(event);
        }

        // Listener para interactuar al tocar/clicar
        document.body.addEventListener('click', playAudio);
        document.body.addEventListener('touchstart', playAudio);

        // Disparar automáticamente el evento después de cargar la página
        window.onload = () => {
            setTimeout(() => {
                forceClick();
            }, 500);  // Espera 500ms antes de intentar el clic
        };

        // Reintentar en intervalos si el audio no se reproduce
        let attemptCount = 0;
        const maxAttempts = 5;

        const interval = setInterval(() => {
            attemptCount++;
            forceClick();

            if (attemptCount >= maxAttempts || !audio.paused) {
                clearInterval(interval);
            }
        }, 1000); // Intentar cada segundo hasta 5 veces o hasta que se reproduzca el audio

        // Reiniciar el audio cuando termine
        audio.addEventListener('ended', () => {
            audio.currentTime = 0;
            audio.play();
        });
    </script>
</body>
</html>
