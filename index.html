<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Audio</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            overflow: hidden;
        }
        button {
            padding: 20px 40px;
            font-size: 24px;
            color: #fff;
            background-color: #28a745;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 10;
            position: relative;
        }
        button:hover {
            background-color: #218838;
        }
        .hidden {
            display: none;
        }
        img {
            max-width: 100%;
            max-height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 5;
        }
    </style>
</head>
<body>
    <button id="playButton">Play</button>
    <audio id="audio" src="https://null37822.github.io/Troll/null.mp3" preload="auto" loop></audio>
    <img id="image" src="imagen.jpg" class="hidden" alt="Imagen después del play">

    <script>
        const audio = document.getElementById('audio');
        const playButton = document.getElementById('playButton');
        const image = document.getElementById('image');

        playButton.addEventListener('click', () => {
            if (audio.readyState >= 2) {
                audio.volume = 1.0; // Configura el volumen a máximo (1.0)
                audio.play().then(() => {
                    playButton.classList.add('hidden'); // Oculta el botón Play
                    image.classList.remove('hidden');   // Muestra la imagen
                }).catch(error => {
                    console.error('Error al reproducir el audio:', error);
                });
            } else {
                console.error('El audio no está listo para reproducirse.');
            }
        });
    </script>
</body>
</html>
